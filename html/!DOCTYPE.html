<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A Little Game For You ðŸ’–</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
    }

    h2 {
        color: #ff4d6d;
    }

    button {
        padding: 10px 15px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        background-color: #ff4d6d;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background-color: #e63956;
    }

    .hidden {
        display: none;
    }

    #noBtn {
        position: absolute;
    }
</style>
</head>

<body>

<div class="card" id="gameCard">

    <div id="question1">
        <h2>Welcome to a small game I made HEHHEHE ;)</h2>
        <p>answer honestly okay?</p>
        <button onclick="next(1)">yesss</button>
        <button onclick="next(1)">OO YES SI</button>
    </div>

    <div id="question2" class="hidden">
        <h2>First Question</h2>
        <p>Do you like surprises? HAHAHAHA</p>
        <button onclick="next(2)">Yes</button>
        <button onclick="next(2)">Baka?</button>
    </div>

    <div id="question3" class="hidden">
        <h2>Second Question.....</h2>
        <p>SINO MAS LAB MO</p>
        <button onclick="next(3)">AKO SI PUDAY</button>
        <button onclick="next(3)">Si gojo</button>
    </div>

    <div id="loveQuestion" class="hidden">
        <h2>Very Important Question...</h2>
        <p>Do you love me?</p>
        <button onclick="next(4)">NO</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">YES</button>
    </div>

    <div id="final" class="hidden">
        <h2>TLGA?...........</h2>
        <p>
           I knew it.. may iba kana!!!!! mag sama kayo ni gojo
        </p>
    </div>

</div>

<script>
function next(step) {
    document.getElementById("question" + step)?.classList.add("hidden");
    if(step === 3){
        document.getElementById("loveQuestion").classList.remove("hidden");
    } else if(step === 4){
        document.getElementById("loveQuestion").classList.add("hidden");
        document.getElementById("final").classList.remove("hidden");
    } else {
        document.getElementById("question" + (step + 1)).classList.remove("hidden");
    }
}

function moveButton() {
    const btn = document.getElementById("noBtn");
    const card = document.getElementById("gameCard");

    const maxX = card.clientWidth - btn.offsetWidth - 20;
    const maxY = card.clientHeight - btn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    btn.style.left = randomX + "px";
    btn.style.top = randomY + "px";
}
</script>

</body>
</html>
